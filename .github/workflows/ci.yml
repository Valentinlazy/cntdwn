name: build
on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - '!*' # Do not execute on tags
  pull_request:

jobs:
  test_front:
    name: test frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@master
        with:
          node-version: '12'
      - uses: actions/cache@v2
        id: node_cache
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install deps
        if: steps.node_cache.outputs.cache-hit != 'true'
        run: npm install
      - run: npm run build
      - run: npm test
  coverage:
    needs: [ test_front ]
    name: coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@master
        with:
          node-version: '12'
      - uses: actions/cache@v2
        id: node_cache
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install deps
        if: steps.node_cache.outputs.cache-hit != 'true'
        run: npm install

      - name: CodeClimate
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          cd frontend
          wget -o test-reporter https://codeclimate.com/downloads/test-reporter/test-reporter-0.7.0-linux-amd64
          ./test-reporter before-build
          npm run coverage
          cd coverage
          ./test-reporter after-build -t lcov --exit-code $?

